<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Tornado Blog</title>
    <link rel="stylesheet" href="{{ static_url("blog.css") }}" type="text/css"/>
    <link rel="alternate" href="/feed" type="application/atom+xml" title="Tornado Blog"/>
    {% block head %}{% end %}
</head>
<body>
    <div id="body">
        <div id="header">
            <div style="float:right">
                {% if current_user %}
                <a href="/compose">{{ _("New post") }}</a> -
                    <a href="/auth/logout?next={{ url_escape(request.uri) }}">{{ _("Sign out") }}</a>
                {% else %}
                    <a href="/auth/login?next={{url_escape(request.uri)}}">Sign in</a> to compose/edit
                {% end %}
            </div>
            <h1><a href="/">Tornado Blog</a></h1>
        </div>
        <div id="content">{% block body %}{% end %}</div>
    </div>
    {% block bottom %}{% end %}
</body>
</html>
